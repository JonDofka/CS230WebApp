<div style="margin-top: 300px">
    <div class="row">
        <div class="col-8">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email:</span>
                    <input type="text" class="form-control" placeholder="Email" ngModel name="email" required email>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="password" class="form-control" placeholder="password" ngModel name="password" required
                        password minlength="3">
                </div>

                <button class="btn btn-dark m-1" type="sub" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">
                    login
                </button>

                <button class="btn btn-dark m-1" type="sub" [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'">
                    Sign up
                </button>

            </form>
        </div>
    </div>
</div>
