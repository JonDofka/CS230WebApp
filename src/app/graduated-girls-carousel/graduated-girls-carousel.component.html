<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item" *ngFor="let item of students let i = index" [ngClass]="{'active': i == 0 }">
            <app-card img1={{item.img1}} girlName1={{item.girlName1}} img2={{item.img2}} girlName2={{item.girlName2}}
                img3={{item.img3}} girlName3={{item.girlName3}} img4={{item.img4}}
                girlName4={{item.girlName4}}></app-card>
        </div>
    </div>



    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="Button d-flex flex-row justify-content-center">
    <button class="ApplyToday">
        We're Ready to Celebrate YOU. Apply Today!
    </button>
</div>
